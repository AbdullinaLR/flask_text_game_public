<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character List</title>
</head>
<body>
    <h1>Character List</h1>
    <ul>
        {% for character in characters %}
            <li>
                <a href="{{ url_for('character_detail', character_id=character.id) }}">{{ character.name }}</a>
                <form action="{{ url_for('delete_character', character_id=character.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <form action="{{ url_for('start_game', character_id=character.id) }}" method="post" style="display:inline;">
                    <button type="submit">Start Game</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_character') }}">Create New Character</a>
</body>
</html>
