<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Create a Character</h1>
    <form method="POST" action="{{ url_for('create_character') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.strength.label }}<br>
            {{ form.strength() }}
        </p>
        <p>
            {{ form.agility.label }}<br>
            {{ form.agility() }}
        </p>
        <p><input type="submit" value="Create Character"></p>
    </form>
</body>
</html>
